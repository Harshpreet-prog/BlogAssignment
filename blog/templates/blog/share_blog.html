{% extends 'blog/base.html' %}

{% block title %}Share Blog{% endblock %}

{% block content %}
<div class="share-container">
    <h3 class="share-title">Share "{{ blog.title }}"</h3>
    <form method="post" action="{% url 'share_blog' blog.pk %}" class="share-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter email address" required>
        </div>
        <div class="form-group">
            <label for="message" class="form-label">Personal Message:</label>
            <textarea id="message" name="message" class="form-textarea" placeholder="Add a personal message (optional)"></textarea>
        </div>
        <button type="submit" class="submit-button">Send</button>
    </form>
</div>
{% endblock %}
